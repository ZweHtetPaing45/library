<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

        <div class="container">
            <div class="card col-md-6 offset-md-3 mt-5">
                <div class="card-body">
                    <form action="/login" method="post">
                        <div>Login page</div><br>
                        <label for="username" class="form-label">UserName</label><br><br>
                        <input type="text" class="form-control" id="username" name="username"><br>
                        <label for="password" class="form-label">Password</label><br><br>
                        <input type="password" class="form-control" id="password" name="password"><br>
                        
                        <div class="d-flex justify-content-between">
                            <input type="submit" class="btn btn-primary">
                            <a href="/registry" class="btn btn-primary">registry</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    </body>
</html>
